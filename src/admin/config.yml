# NETLIFY CMS Config Options
# More here: https://www.netlifycms.org/docs/configuration-options/

# Authentication Options
backend:
  name: github
  repo: arid-software/buckley-sitzman-com
  branch: main

# Store images uploaded w/ Netlify CMS
media_folder: "img"
display_url: "https://buckleysitzman.com"
site_url: "https://buckleysitzman.com"
search: false

collections:
  - name: "services"
    label: "Services"
    label_singular: "Service"
    folder: "src/services"
    create: false
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: false
      - label: "Items"
        name: "items"
        widget: "list"
        collapsed: false
        summary: "{{fields.title}}"
        allow_add: true
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Summary", name: "summary", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "postings"
    label: "Job Postings"
    label_singular: "Job Posting"
    folder: "src/job_postings"
    create: false
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: false
      - label: "Items"
        name: "items"
        widget: "list"
        collapsed: false
        summary: "{{fields.name}}"
        allow_add: true
        fields:
          - { label: "Job Title", name: "name", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Link", name: "link", widget: "string", required: false }
          - { label: "Image", name: "image", widget: "image", required: false}

  - name: "people"
    label: "People"
    label_singular: "Person"
    folder: "src/people"
    identifier_field: "name"
    create: false
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: false
      - label: "Members"
        name: "members"
        widget: "list"
        collapsed: false
        summary: "{{fields.name}}"
        allow_add: true
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Job Title", name: "job_title", widget: "string" }
          - { label: "Email", name: "email_address", widget: "string", required: false }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Bio", name: "body", widget: "markdown" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: false }
